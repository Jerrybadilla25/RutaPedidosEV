version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs_server
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: "mongodb://mongodb:27017/PedidosEG" # Conexión a MongoDB
      SESSION_SECRET: "Jdv0YPEBnpBObfmXUvfNlFw4K3MNvkK9xQfGFRJH3VM=" # Secreto de sesión
    volumes:
      - .:/app                 # Monta todo el proyecto en el contenedor
      - /app/node_modules      # Asegura que las dependencias sean gestionadas dentro del contenedor
      - /app/.next             # Permite que el directorio .next tenga permisos de escritura
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - /home/jerrybd/datamongo:/data/db # Monta el volumen de MongoDB en el host

volumes:
  mongo-data: # Queda definido pero no se utiliza

networks:
  app-network:
    driver: bridge
