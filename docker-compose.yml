version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs_server
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: "mongodb://mongodb:27017/PedidosEG" # Conexión a MongoDB
      SESSION_SECRET: "Jdv0YPEBnpBObfmXUvfNlFw4K3MNvkK9xQfGFRJH3VM=" # Secreto de sesión
    volumes:
      - .:/app:ro                # Monta los archivos del proyecto en modo solo lectura
      - /app/node_modules        # Permite que las dependencias sean gestionadas dentro del contenedor
      - /app/.next               # Evita que el directorio de build sea sobrescrito
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - /home/jerrybd/datamongo:/data/db # Monta el volumen en el host

volumes:
  mongo-data: # Este volumen queda definido pero no se usa; puedes eliminarlo si no lo necesitas

networks:
  app-network:
    driver: bridge


